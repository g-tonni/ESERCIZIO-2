<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming</title>
</head>
<body>
    <h1>Ascolta le tue canzoni preferite!</h1>
    
    <h3>Registrati</h3>
     <form onsubmit="alert('Registrazione inviata!')">
        <div>
            <p style="font-size: small;">Nome</p>
            <input type="text" placeholder="Nome">
        </div>
        <div>
            <p style="font-size: small;">Cognome</p>
            <input type="text" placeholder="Cognome">
        </div>
        <div>
            <p style="font-size: small;">Email</p>
            <input type="email" placeholder="Email">
        </div>
        <div>
            <p style="font-size: small;">Password</p>
            <input type="password" placeholder="Password">
        </div>
        <div>
            <p style="font-size: small;">Data di Nascita</p>
            <input type="date">
        </div>
        <div>
            <p style="font-size: small;">Cellulare</p>
            <input type="number" placeholder="Cellulare">
        </div>
        <h3>I tuoi Generi Preferiti</h3>
        <div>
            <p>Pop <input type="checkbox"></p>
            <p>Rock <input type="checkbox"></p>
            <p>Hip-Pop <input type="checkbox"></p>
            <p>Rap <input type="checkbox"></p>
            <p>Jazz <input type="checkbox"></p>
            <p>Punk <input type="checkbox"></p>
        </div>
        <div>
            <p>Per procedere alla registrazione, Ã¨ necessario accettare i <span style="color: blue;">Termini e Condizioni</span><input type="radio"></p>
        </div>
        <button type="submit">REGISTRATI</button>
     </form>
</body>
</html>
